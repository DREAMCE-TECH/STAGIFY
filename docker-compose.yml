version: '3.8'

    services:
      frontend:
        build:
          context: .
          dockerfile: Dockerfile
        container_name: stagify-frontend
        ports:
          - "80:80"
        restart: unless-stopped
        healthcheck:
          test: ["CMD-SHELL", "curl --fail http://localhost || exit 1"]
          interval: 30s
          timeout: 10s
          retries: 3
        networks:
          - app-network

    networks:
      app-network:
        driver: bridge